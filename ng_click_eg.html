<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
		</script>
		<style>
			#color {
				float : right;
				border-radius : 10px;
				margin-right : 10px;
				}
			.remove {
				float : right;
				color:red;
				cursor: pointer;
			
				}
		</style>
			
	</head>
	
	<body ng-app="myapp" ng-controller="myctrl" >

		<div ng-include="'menu_bar.html'"></div>
		
		<input type="text" placeholder="search color" ng-model="search"/>
		
		<ul>
			<li ng-repeat="x in colors | orderBy:order | filter: search" >
			
			<h3>{{x.name}}</h3>
			
			<div class="remove" ng-click="removeColor(x)">X</div>
			
			<span id="color" style= " background: {{x.color}}">{{x.color}} color</span>
			
			</li>
		</ul>
		<button ng-click=" order = 'name'">order by name</button>
		<button ng-click=" order = 'color'">order by color</button>
		
				
		<script>
			angular.module('myapp',[]).controller('myctrl',function($scope) {
					$scope.removeColor = function(x) {
						var removedcolor = $scope.colors.x;
						$scope.colors.splice(removedcolor, 1);
						}
						
						
					$scope.colors=[{ name:'mango', color:'yellow'},
							{name:'apple', color:'red'},
							{name:'guava', color:'green'},
							{name: 'orange', color:'orange'}];
						});
					
					
					
		</script>
		
		


	</body>
</html>
