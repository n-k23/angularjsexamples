<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">

		</script>
	</head>
	<body>
		<h1 ng-app="myapp" ng-controller="myctrl">
			{{message}}
		</h1>

		<script>
			var app = angular.module('myapp',[]);
				app.controller('myctrl',function($scope) {
					$scope.message="holla!";
				});
		</script>
	</body>
</html>
